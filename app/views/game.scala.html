@(discarded_cards: Html, player_status: Html, input_form: Html)

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phase 10 Playing-Site</title>
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row">
                    <form id="cardstash">
                        <div class="col w-50">
                            @discarded_cards
                        </div>
                        <div class="col w-50">
                            @player_status
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        @input_form
                        <a href="/help">Help</a>
                        <br>
                        <form id="reset_form" action="/reset">
                            <input type="submit" class="btn btn-outline-warning" value="Reset">
                        </form>
                    </div>
                </div>
            </div>
            <p>
        </div>
    </body>
</html>
