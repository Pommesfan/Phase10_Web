@(discarded_cards: Html, player_status: Html, input_form: String, alert_text: Option[String])

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phase 10 Playing-Site</title>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/game.css")' />
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
        @if(alert_text.nonEmpty) {
            <p hidden id="hidden_text_alert">@alert_text.get</p>
        }
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand " href="#"></a>
                <picture>
                    <source media="(min-width:400px)" srcset="@routes.Assets.versioned("images/Phase10-Logo.png")">
                    <img class="picture" srcset="@routes.Assets.versioned("images/Phase10-Logo.png")" width="30" height="30" class="d-inline-block align-top" alt="">
                </picture>
                Phase10
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Game <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/help">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Future</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <form id="cardstash">
                        <div class="col w-50">
                        @discarded_cards
                        </div>
                        <div class="col w-50">
                        @player_status
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div id="inputFormSwitch" @{if(input_form != "switch_card") "hidden"}>
                            <label>Karte tauschen:</label><br>
                            <input type="submit" id="btn_new_card" class="btn btn-success" value="Neue Karte">
                            <input type="submit" id="btn_open_card" class="btn btn-success" value="Offenliegende Karte">
                        </div>
                        <div id="inputFormDiscard" @{if(input_form != "discard") "hidden"}>
                            <button type="submit" id="submit_discard" formaction="/discard" class="btn btn-success">Ablegen</button>
                            <button type="submit" id="no_discard" class="btn btn-secondary">Nicht ablegen</button>
                        </div>
                        <div id="inputFormInject" @{if(input_form != "inject") "hidden"}>
                            <label>Karte anlegen:</label><br>
                            <input type="submit" id="btn_inject" class="btn btn-success" value="Anlegen">
                            <input type="submit" id="btn_no_inject" class="btn btn-secondary" value="Nicht anlegen">
                        </div>
                        <br>

                            <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#resetModal">
                            Reset Game &#8634
                        </button>

                            <!-- Modal -->
                        <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document" >
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="resetModalLabel">Are you sure?</h5>
                                    </div>
                                    <div class="modal-body">
                                        Do you really want to reset the game?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <form id="reset_form" action="/reset">
                                            <input type="submit" class="btn btn-outline-warning" value="Reset">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")"></script>
    </body>
    <script src="@routes.Assets.versioned("/javascripts/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/utils.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/discard_form.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/inject.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/switch_card_form.js")" type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/navVue.js")'></script>
    <script src="https://unpkg.com/vue@@3.2.45"></script>
</html>
