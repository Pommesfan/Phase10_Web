<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Phase 10 Home</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <script src="https://unpkg.com/vue@@next" lang="javascript"></script>
    </head>
    <body>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/home.css")' />
        <div id="phase10navbar">
            <nav id="phase10navbar" class="navbar navbar-expand-lg navbar-light bg-light">
                <phase10nav selected="game"></phase10nav>
            </nav>
        </div>
        <h1>Phase 10</h1>
        <p class = "jumbo"> Phase10 ist ein Kartenspiel, bei dem man 10 verschiedene Kombinationen von Karten(Phasen) erfÃ¼llen muss.</p>
        <br>
        <div class="nameInput">
            <div class="container">
            <div class="row">
            <div class="col-lg-10">
            <picture>
                <source media="(min-width:400px)" srcset="@routes.Assets.versioned("images/Phase10-Logo.png")">
                <img class="picture" srcset="@routes.Assets.versioned("images/Phase10-Logo.png")" alt="" style="width: auto;">
            </picture>
            </div>
            @* </div>*@
            <div class="col-lg-2">
                <div class="name">
                    <div class="player">
                    <label for="p1">Player 1:</label>
                    <br>
                    <input type="text" id="p1" name="p1" value="">

                    </div>
                    <div class="p2">
                    <label for="p2">Player 2:</label>
                    <br>
                    <input type="text" id="p2" name="p2" value="">

                    </div>
                    <div class="p3">
                    <label for="p3">Player 3:</label>
                    <br>
                    <input type="text" id="p3" name="p3" value="">

                    </div>
                    <div class="p4">
                    <label for="p4">Player 4:</label>
                    <br>
                    <input type="text" id="p4" name="p4" value="">
                    </div>
                    <button id="submit_player_names" type="submit" class="btn btn-primary">Starten</button>

                    <div class="admission">
                        <label for = "admission_name">Beitritt:</label>
                        <br>
                        <input type="text" id="admission_name" value="">
                        <br>
                        <label for = "team_id">Team-ID:</label>
                        <br>
                        <input type="text" id="team_id" value="">
                    </div>
                    <button id="submit_admission" type="submit" class="btn btn-primary">Starten</button>
                </div>
            </div>
            </div>
            </div>
        </div>

    </body>
    <script src="@routes.Assets.versioned("/javascripts/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("/javascripts/utils.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("/javascripts/home.js")" type="text/javascript"></script>
    <script src='@routes.Assets.versioned("javascripts/navVue.js")'></script>
</html>
